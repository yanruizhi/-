# 应用服务 WEB 访问端口
server:
  port: 10012
spring:
  application:
    name: file-manager
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.100.128:8848
        cluster-name: 合肥
        #开发环境的区别
        namespace: ab3be6d5-2946-4a24-af84-be6dc2bc5ffe
        #区分统一环境下的不同项目组
        group: myApp
      config:
        server-addr: 192.168.100.128:8848
        cluster-name: 合肥
        namespace: ab3be6d5-2946-4a24-af84-be6dc2bc5ffe
        group: myApp
        file-extension: yml
        #添加公共配置内容
#        shared-configs:
#          - dataId: data-source-config.yml
#            group: myApp
# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: data_satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
